<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест капчи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 400px;
            display: block;
            border: 1px solid #ddd;
            border-radius: 5px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Загрузите изображение</h1>
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
        <button onclick="uploadImage()">Загрузить и решить капчу</button>

        <img id="preview" alt="Предпросмотр изображения" style="display:none;">

        <div id="response"></div>
    </div>

    <script>
        function previewImage() {
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('preview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Пожалуйста, выберите изображение.");
                return;
            }

            const reader = new FileReader();
            reader.onloadend = async function () {
                const base64Image = reader.result.split(',')[1];

                const payload = {
                    key: "web",
                    method: 'base64',
                    body: base64Image,
                    vernet: "15"
                };

                try {
                    const response = await fetch('https://65.21.202.154:20060/in.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: new URLSearchParams(payload)
                    });

                    const text = await response.text();
                    console.log(text);

                    const result = text.split('|');

                    if (result[0] === 'OK') {
                        const taskId = result[1];
                        await getCaptchaResult(taskId);
                    } else {
                        document.getElementById('response').textContent = 'Ошибка при отправке капчи: ' + result[1];
                    }
                } catch (error) {
                    document.getElementById('response').textContent = 'Ошибка: ' + error.message;
                }
            };

            reader.readAsDataURL(file);
        }

        async function getCaptchaResult(taskId) {
            console.log(taskId);
            try {
                const solutionResponse = await fetch(`https://65.21.202.154:20060/res.php?key=web&action=get&id=${taskId}`);
                const solutionText = await solutionResponse.text();

                if (solutionText === 'CAPCHA_NOT_READY') {
                    document.getElementById('response').textContent = 'Решение капчи ещё не готово. Попробуйте позже.';
                    setTimeout(() => getCaptchaResult(taskId), 5000);
                } else {
                    document.getElementById('response').textContent = 'Решение капчи: ' + solutionText;
                }
            } catch (error) {
                document.getElementById('response').textContent = 'Ошибка при получении решения: ' + error.message;
            }
        }
    </script>

</body>
</html>
